<div class="layout-topbar cc-layout-topbar">
    <div class="layout-topbar-wrapper">
        <div class="layout-topbar-left cc-layout-topbar-left">
            <div class="layout-topbar-logo" id="logolink"
                style="cursor: pointer; outline: none; margin-left: auto;margin-right: auto;" routerLink="/">
                <img id="app-logo" [src]="'assets/layout/images/logo-asefa.png'" alt="Icon-layout">
            </div>
        </div>

        <div class="layout-topbar-right cc-layout-topbar-right">
            <a class="menu-button" href="#" (click)="appMain.onMenuButtonClick($event)">
                <i class="pi pi-bars"></i>
            </a>

            <ul class="layout-topbar-actions cc-layout-topbar-actions">
                <li #searchItem class="search-item topbar-item" [ngClass]="{'active-topmenuitem': appMain.search}">
                    <a href="#" (click)="appMain.onTopbarItemClick($event,searchItem)">
                        <span class="topbar-icon">
                            <i class="pi pi-search"></i>
                        </span>
                    </a>

                    <div class="search-input-wrapper">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="text" pInputText placeholder="Search..." />
                        </span>
                    </div>

                    <ul class="fadeInDown">
                        <div class="search-input-wrapper p-fluid">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input type="text" pInputText placeholder="Search..."
                                    (click)="appMain.searchClick = true;" />
                            </span>
                        </div>
                    </ul>
                </li>
                <li #notifications class="topbar-item notifications"
                    [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === notifications}">
                    <a href="#" (click)="appMain.onTopbarItemClick($event,notifications)">
                        <span class="p-overlay-badge topbar-icon">
                            <i class="pi pi-bell" pBadge value="2"></i>
                        </span>
                    </a>
                    <ul class="fadeInDown">
                        <li class="layout-submenu-header">
                            <h6 class="header-text">Notifications</h6>
                            <span class="p-badge">2</span>
                        </li>
                        <!-- <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-shopping-cart"></i>
                                <div class="notifications-item">
                                    <h6>Order <span>#2254</span> is placed</h6>
                                    <span>Total Amount of <span>$34.50</span></span>
                                </div>
                            </a>
                        </li> -->
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-chart-bar"></i>
                                <div class="notifications-item">
                                    <h6><span>Count Component</span> is updated</h6>
                                    <span>Updating</span>
                                </div>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-file-pdf"></i>
                                <div class="notifications-item">
                                    <h6><span>#Temperature</span> report is complete</h6>
                                    <span>9 Remaining Tasks</span>
                                </div>
                            </a>
                        </li>
                        <!-- <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-shopping-cart"></i>
                                <div class="notifications-item">
                                    <h6>Order <span>#2255</span> is placed</h6>
                                    <span>Total Amount of <span>$40.45</span></span>
                                </div>
                            </a>
                        </li> -->
                    </ul>
                </li>


                <li #settings class="topbar-item settings"
                    [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === settings}">
                    <a href="#" (click)="appMain.onTopbarItemClick($event,settings)">
                        <span class="topbar-icon">
                            <i class="pi pi-cog"></i>
                        </span>
                    </a>
                    <ul class="fadeInDown">
                        <li class="layout-submenu-header">
                            <h6 class="header-text">Settings</h6>
                        </li>
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-user"></i>
                                <div class="settings-item">
                                    <h6>Account Info</h6>
                                </div>
                            </a>
                        </li>
                        <!-- <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-users"></i>
                                <div class="settings-item">
                                    <h6>Global Accounts</h6>
                                </div>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-bell"></i>
                                <div class="settings-item">
                                    <h6>Notification Preferences</h6>
                                </div>
                            </a>
                        </li> -->
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-lock"></i>
                                <div class="settings-item">
                                    <h6>Login Settings</h6>
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>


                <li #profile class="topbar-item user-profile"
                    [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === profile}">
                    <a href="#" (click)="appMain.onTopbarItemClick($event,profile)">
                        <img class="profile-image" src="assets/cocoa/mock_up_image_small.png" alt="demo">
                        <div class="profile-info">
                            <h6>Admin01</h6>
                            <span>Admin</span>
                        </div>
                    </a>

                    <ul class="fadeInDown">
                        <li class="layout-submenu-header">
                            <img class="profile-image" src="assets/cocoa/mock_up_image.png" alt="demo">
                            <div class="profile-info">
                                <h6>Admin01</h6>
                                <span>Admin</span>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-cog"></i>
                                <h6>Settings</h6>
                            </a>
                        </li>
                        <!-- <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-file-o"></i>
                                <h6>Terms of Usage</h6>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-compass"></i>
                                <h6>Support</h6>
                            </a>
                        </li> -->
                        <li role="menuitem">
                            <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-power-off"></i>
                                <h6>Logout</h6>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- <a class="layout-rightpanel-button" href="#" (click)="appMain.onRightPanelButtonClick($event)">
                <i class="pi pi-arrow-left"></i>
            </a> -->


        </div>
    </div>
</div>
