<div class="login-body">
    <div class="login-panel p-fluid">
        <div class="p-grid">
            <div class="p-col-12 logo-container">
                <img src="assets/layout/images/login/login-logo.png">
            </div>
            <div class="p-col-12">
                <input type="text" autocomplete="off" pInputText placeholder="Username">
            </div>
            <div class="p-col-12">
                <input type="password" autocomplete="off" pInputText placeholder="Password">
            </div>
            <div class="p-col-12 button-container">
                <button type="button" pButton label="Sign In" icon="pi pi-user" class="p-button-success" [routerLink]="['/']"></button>
                <button type="button" pButton label="Forgot Password" icon="pi pi-question-circle" class="p-button-info"></button>
            </div>
        </div>
    </div>
</div>
